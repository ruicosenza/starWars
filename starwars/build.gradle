// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'jetty'

// In this section you declare where to find the dependencies of your project
repositories {
	maven { url "https://jitpack.io" }
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'com.github.ahodieb:SWAPI-JAVA:master'
    
    compile 'org.springframework:spring-webmvc:4.1.0.RELEASE'
	runtime 'org.springframework:spring-webmvc:4.1.0.RELEASE'
	
	compile 'org.apache.tomcat:tomcat-servlet-api:7.0.30'
	runtime 'org.apache.tomcat:tomcat-servlet-api:7.0.30'
			
	compile 'javax.servlet.jsp:jsp-api:2.1'
	runtime 'javax.servlet.jsp:jsp-api:2.1'
			
	compile 'javax.servlet.jsp.jstl:jstl-api:1.2'
	runtime 'javax.servlet.jsp.jstl:jstl-api:1.2'
			
	compile 'org.glassfish.web:jstl-impl:1.2'
	runtime 'org.glassfish.web:jstl-impl:1.2'
	
	compile 'org.slf4j:slf4j-api:1.6.1'
	runtime 'org.slf4j:slf4j-api:1.6.1'
			
	compile 'org.slf4j:jcl-over-slf4j:1.6.1'
	runtime 'org.slf4j:jcl-over-slf4j:1.6.1'
			
	compile 'org.slf4j:slf4j-log4j12:1.6.1'
	runtime 'org.slf4j:slf4j-log4j12:1.6.1'
			
	compile 'log4j:log4j:1.2.17'
	runtime 'log4j:log4j:1.2.17'
			
	compile 'com.sun.jersey:jersey-client:1.8'
	runtime 'com.sun.jersey:jersey-client:1.8'
			
	compile 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
	runtime 'com.fasterxml.jackson.core:jackson-databind:2.8.4'
			
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
	runtime 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
			
	compile 'org.hibernate:hibernate-entitymanager:4.3.0.Final'
	runtime 'org.hibernate:hibernate-entitymanager:4.3.0.Final'
			
	compile 'org.hibernate:hibernate-core:4.3.0.Final'
	runtime 'org.hibernate:hibernate-core:4.3.0.Final'
			
	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
	runtime 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
	
	compile 'org.hibernate:hibernate-validator:4.1.0.Final'
	runtime 'org.hibernate:hibernate-validator:4.1.0.Final'
			
	compile 'org.springframework:spring-orm:4.1.0.RELEASE'
	runtime 'org.springframework:spring-orm:4.1.0.RELEASE'
			
	compile 'mysql:mysql-connector-java:5.1.15'
	runtime 'mysql:mysql-connector-java:5.1.15'
	
	compile 'javax.validation:validation-api:1.0.0.GA'
	runtime 'javax.validation:validation-api:1.0.0.GA'
}